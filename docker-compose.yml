version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_MULTIPLE_DATABASES=core_db,aave_db,kamino_db
    volumes:
      - ./scripts/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  core:
    build: ./services/core
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://user:pass@postgres:5432/core_db
      - AAVE_SERVICE_URL=http://aave:3001
      - KAMINO_SERVICE_URL=http://kamino:3002
    depends_on:
      postgres:
        condition: service_healthy
      aave:
        condition: service_started
      kamino:
        condition: service_started

  aave:
    build: ./services/aave
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://user:pass@postgres:5432/aave_db
    depends_on:
      postgres:
        condition: service_healthy

  kamino:
    build: ./services/kamino
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://user:pass@postgres:5432/kamino_db
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build: ./services/bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CORE_SERVICE_URL=http://core:3000
    depends_on:
      postgres:
        condition: service_healthy
      core:
        condition: service_started

volumes:
  pg-data: